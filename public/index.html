<!DOCTYPE html>
<html lang="en" style="font-size: 11px;">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="author" content="MEI company">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.png" /> 
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "CarRental",
        "name": "MEI Car Rentals Dubai",
        "url": "https://www.meirentacar.com",
        "logo": "https://www.meirentacar.com/favicon.png",
        "description": "Rent a car in Dubai with MEI Car Rentals Dubai. Get the best deals on luxury and economy cars for hire.",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "Al Asayel St",
          "addressLocality": "Dubai",
          "addressRegion": "Dubai",
          "postalCode": "00000",
          "addressCountry": "United Arab Emirates"
        },
        "telephone": "+971566634661",
        "email": "contact@meirentacar.com",
        "openingHours": "Mo-Su 00:00-23:59",
        "geo": {
          "@type": "GeoCoordinates",
          "latitude": 25.196795646214905,
          "longitude": 55.28444765105432
        },
        "sameAs": [
          "https://www.facebook.com/",
          "https://www.instagram.com/"
        ],
        "priceRange": "$$$",
        "hasOfferCatalog": {
          "@type": "OfferCatalog",
          "name": "Car Rental Deals",
          "itemListElement": [
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Product",
                "name": "Luxury Car Rental",
                "description": "Hire luxury cars in Dubai at affordable prices."
              },
              "price": "500",
              "priceCurrency": "AED",
              "availability": "https://schema.org/InStock",
              "validFrom": "2024-11-01"
            },
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Product",
                "name": "Economy Car Rental",
                "description": "Affordable economy cars available for rent in Dubai."
              },
              "price": "150",
              "priceCurrency": "AED",
              "availability": "https://schema.org/InStock",
              "validFrom": "2024-11-01"
            }
          ]
        },
        "serviceArea": {
          "@type": "Place",
          "address": {
            "@type": "00000",
            "addressLocality": "Dubai",
            "addressCountry": "United Arab Emirates"
          }
        }
      }
      </script>
      
  </body>
</html>
